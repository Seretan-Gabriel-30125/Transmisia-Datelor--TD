<!DOCTYPE html>
<html>
<head>
	<title>Calculator simplu</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<label>Primul numar:</label>
	<input type="text" id="firstNumber"><br>
	<label>Al doilea numar:</label>
	<input type="text" id="secondNumber"><br>
	<label>Operator:</label>
	<select id="operator">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
		<option value="%">%</option>
	</select>
	<button id="calculate">=</button>
	<div id="result"></div>

    <script src="app.js"></script>
</body>
</html>
